{% extends "template.html" %}
{% block conteudo %}
<button type="button"><a href="{{ url_for('novo_item') }}">Adicionar</a></button>
<table>
    <caption>Carteira</caption>
    <tr>
      <th scope="col">Tipo de Transação</th>
      <th scope="col">Data da Transação</th>
      <th scope="col">Valor da Transação</th>
    </tr>
    {% for item in carteira %}
        <tr>
            <th scope="row">{{item.nome}}</th>
            <td>{{item.dia}}</td>
            <td>{{item.valor}}</td>
            <td>
                <form action="{{ url_for('editar_item', id=item.id) }}" method="get">
                    <button type="submit">Editar</button>
                </form>
            </td>
            <td>
                <form action="{{ url_for('excluir_item', id=item.id) }}" method="post">
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
    {% endfor %}
</table>
<p>Total de Valores: {{ total_valores }}</p>
{% endblock %}
